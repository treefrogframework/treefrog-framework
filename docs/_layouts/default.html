<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="{{ site.title | default: site.github.repository_name }} : {{ site.description | default: site.github.project_tagline }}">
    <link rel="stylesheet" type="text/css" media="screen" href="{{ site.baseurl }}/assets/css/style.css">
    <title>{{ site.title | default: site.github.repository_name }}</title>
    
    <!-- Favicons -->
    <link rel="apple-touch-icon" href="{{ site.baseurl }}/apple-touch-icon.png">
    <link rel="icon" href="{{ site.baseurl }}/favicon.ico">
</head>

<body>
    {% include analytics.html %}
    <!-- HEADER -->
    <header id="header-wrap" class="outer">
        {% include header.html %}
    </header>
    <!-- /#HEADER -->

    <!-- TOP-NAVIGATION -->
    <nav id="top-navigation-wrap" class="outer">
        {% include top-navigation.html %}
    </nav>
    <!-- TOP-NAVIGATION -->
    
    <!-- MAIN CONTENT -->
    <section id="main-content-wrap" class="outer">
        <div class="main-inner">
            <div id="main-content"> 
                {{ content }}
            </div>
            <!-- SIDE-NAIVGATION -->
            <nav id="side-navigation"> 
                {% include side-navigation.html %} 
            </nav>
            <!-- /#SIDE-NAIVGATION -->
        </div>
    </section>
    <!-- /#MAIN CONTENT -->
    
    <!-- FOOTER  -->
    <footer id="footer-wrap" class="outer">
        {% include footer.html %}
    </footer>
    <!-- /#FOOTER  -->
</body>

</html>
