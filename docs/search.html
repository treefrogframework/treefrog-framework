---
title: Search
layout: default
---

<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/tipuesearch.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>
    {% if page.url contains '/ja/' %}
        var language = "ja"
    {% else %}
        var language = "en"
    {% endif %}
</script>
<script src="{{ site.baseurl }}/assets/js/tipuesearch_set.js"></script>
<script src="{{ site.baseurl }}/assets/js/tipuesearch.min.js"></script>

<form action="{{ site.baseurl }}/search.html" id="search-form" method="get">
    <input type="text" name="q" id="tipue_search_input" class="search-box" placeholder="Search...">
    <input type="submit" id="tipue_search_input" class="result-search-button" value="Search">
</form>

<div id="tipue_search_content"></div>
{% include search_json.html rootFolder="/user-guide/en" %}

<script type="text/javascript">      
    $(function() {
        updateSearchUrls();
    });
    
    function updateSearchUrls() {
        var searchTitleLinkUrls= document.getElementsByClassName("tipue_search_content_title");
        var searchContentLinkUrls = document.getElementsByClassName("tipue_search_content_url");
        var searchFooterButtons = document.getElementsByClassName("tipue_search_foot_box");
        var currentBrowserUrl = window.location.href;
        var titleUrl;
        var baseurlLastIndex;
        var baseurl = "{{ site.baseurl }};
        
        // Set another baseurl depending the website's location 
        // (i.e. if this page is being redirected to the official Treefrog-Homepage)
        if (currentBrowserUrl.indexOf("treefrogframework.github.io/") != -1) {
            baseurl = "www.treefrogframework.org/";
        }
        
        baseurlLastIndex = currentBrowserUrl.indexOf(baseurl) + baseurl.length;
               
        for (var i = 0; i < searchTitleLinkUrls.length; i++) {
            titleUrl = searchTitleLinkUrls[i].firstChild.href;
            searchTitleLinkUrls[i].firstChild.href = baseurl + titleUrl.substring(baseurlLastIndex);
        }
        
        for (var i = 0; i < searchContentLinkUrls.length; i++) {
            titleUrl = searchContentLinkUrls[i].firstChild.href;
            searchContentLinkUrls[i].firstChild.href = baseurl + titleUrl.substring(baseurlLastIndex);
        }
         
        for (var i = 0; i < searchFooterButtons.length; i++) {
            searchFooterButtons[i].onclick = function(){ 
                updateSearchUrls();
            }
        }
    }
</script>
