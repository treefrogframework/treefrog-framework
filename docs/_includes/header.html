<div class="header-inner">
    <div class="header-background-wrapper">
        {% if page.url contains '/ja/' %}
            {% assign url = 'ja' %}
        {% elsif page.url contains '/ch/' %}
            {% assign url = 'ch' %}
        {% elsif page.url contains '/de/' %}
            {% assign url = 'de' %}
        {% else %}
            {% assign url = '' %}
        {% endif %}
        <a href="http://www.treefrogframework.org/{{ url }}"><h1 class="site-title">TreeFrog Framework</h1></a>
        <h2 class="site-tagline">High-speed C++ MVC Framework for Web Application</h2>
    </div>
</div>
