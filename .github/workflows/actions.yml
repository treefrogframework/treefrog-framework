  build-windows-msvc2022-qt6_7:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@main
    - name: Install Qt
      uses: jurplel/install-qt-action@v4
      with:
        version: '6.7.3'
        host: 'windows'
        target: 'desktop'
    - name: Set up MSVC environment
      run: |
        choco install visualstudio2022buildtools --version=17.8.4 --params "--add Microsoft.VisualStudio.Workload.VCTools"
        refreshenv
        "C:\Program Files\Microsoft Visual Studio\2022\Community\VC\Auxiliary\Build\vcvars64.bat"
        set CL=/MP
    - name: Configure for debug
      run: |
        qmake -version
        .\configure.bat --enable-debug
    - name: Build for debug
      run: |
        cd src
        nmake install
        cd ..\tools
        nmake install
    - name: Test modules
      run: |
        cd test
        testall.bat
    - name: Configure for release
      run: |
        .\configure.bat
    - name: Build for release
      run: |
        cd src
        nmake install
        cd ..\tools
        nmake install
    - name: Test
      run: |
        tools\releasetest\releasetest.bat

