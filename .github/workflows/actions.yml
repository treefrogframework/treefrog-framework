  build-windows-qt68-msvc2022:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@main
    - name: Setup msbuild
      uses: microsoft/setup-msbuild@v2
      with:
        vs-version: '[17,18)'  # 17.xx
        msbuild-architecture: x64
    - name: Install Qt
      uses: jurplel/install-qt-action@v4
      with:
        version:      6.8
        host:         windows
        target:       desktop
        setup-python: false
    - name: Install tools
      run: |
        choco install sqlite -y
        choco install cmake -y
    - name: Debug build
      shell: cmd
      run: |
        call "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvars64.bat"
        set CL=/MP
        qmake -version
        call configure.bat --enable-debug
        cd src
        nmake
        nmake install
        cd ..\tools
        nmake
        nmake install
    - name: Module test
      shell: cmd
      run: |
        cd src/test
        call testall.bat
    - name: Release build
      shell: cmd
      run: |
        call "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvars64.bat"
        set CL=/MP
        call configure.bat
        cd src
        nmake
        nmake install
        cd ..\tools
        nmake
        nmake install
    - name: Release test
      working-directory: tools\test\releasetest
      run: |
        .\releasetest.bat

