#
# appveyor.yml
#
branches:
  only:
    - master

# Do not build on tags (GitHub and BitBucket)
skip_tags: true

# Skipping commits affecting specific files (GitHub only).
skip_commits:
  files:
    - docs/*
    - '**/*.html'

#---------------------------------#
#    environment configuration    #
#---------------------------------#
environment:
  # Build with multiple processes
  CL: /MP

  matrix:
    # Qt6.7 / VisualStudio 2022 64bit
    - APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2022
      INIT_BAT: C:\Program Files\Microsoft Visual Studio\2022\Community\VC\Auxiliary\Build\vcvars64.bat
      QT_PATH:  C:\Qt\6.7\msvc2019_64

    # Qt6.7 / VisualStudio 2019 64bit
    - APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2019
      INIT_BAT: C:\Program Files (x86)\Microsoft Visual Studio\2019\Community\VC\Auxiliary\Build\vcvars64.bat
      QT_PATH:  C:\Qt\6.7\msvc2019_64

    # Qt6.5 / VisualStudio 2019 64bit
    - APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2019
      INIT_BAT: C:\Program Files (x86)\Microsoft Visual Studio\2019\Community\VC\Auxiliary\Build\vcvars64.bat
      QT_PATH:  C:\Qt\6.5\msvc2019_64

    # Qt6.2 / VisualStudio 2019 64bit
    - APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2019
      INIT_BAT: C:\Program Files (x86)\Microsoft Visual Studio\2019\Community\VC\Auxiliary\Build\vcvars64.bat
      QT_PATH:  C:\Qt\6.2\msvc2019_64


# scripts that are called at very beginning, before repo cloning
init:
  - git config --global core.autocrlf false

install:
  - cd C:\Tools\vcpkg
  - git pull
  - git switch --detach tags/2023.11.20
  - .\bootstrap-vcpkg.bat
  - vcpkg integrate install
  - cd %APPVEYOR_BUILD_FOLDER%
  - vcpkg install --recurse sqlite3[tool] curl[tool]

# to disable automatic builds
build: off

# to run your custom scripts instead of automatic MSBuild
build_script:
  - cmd: powershell -Command "Set-ExecutionPolicy -ExecutionPolicy Bypass -Scope Process -Force"
  - cmd: call "%INIT_BAT%" %VCVARARG%
  - cmd: set PATH=%QT_PATH%\bin;C:\tools\vcpkg\installed\x64-windows\tools;C:\tools\vcpkg\installed\x86-windows\tools;%PATH%
  - cmd: echo %PATH%
  - cmd: configure.bat --enable-debug
  - cmd: cd src
  - cmd: nmake install
  - cmd: cd test
  - cmd: call testall.bat
  - cmd: cd ..\..\tools
  - cmd: nmake install
  - cmd: cd ..
  - cmd: configure.bat
  - cmd: cd src
  - cmd: nmake install
  - cmd: cd ..\tools
  - cmd: nmake install
  - cmd: cd test
  - cmd: releasetest\releasetest.bat
