- name: testazurekms_task_group
  setup_group:
  - func: fetch-det
  - command: ec2.assume_role
    params:
      role_arn: ${aws_test_secrets_role}
  - command: shell.exec
    params:
      include_expansions_in_env:
      - AWS_ACCESS_KEY_ID
      - AWS_SECRET_ACCESS_KEY
      - AWS_SESSION_TOKEN
      shell: bash
      script: |-
        set -o errexit
